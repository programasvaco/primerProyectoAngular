<hr>

<div *ngIf="heroSel">
    <h2>{{heroSel.name | uppercase}} Details</h2>    
    <div><span>id: </span>{{heroSel.id}}</div>
    <div>
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar [ngStyle] = "{ 'background-image': 'url(' + heroSel.imageUrl +')' }" class="example-header-image"></div>            
            <mat-card-title>{{heroSel.name}}</mat-card-title>
            <mat-card-subtitle>{{heroSel.comicCompany}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{heroSel.imageUrl}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>{{heroSel.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-button>LIKE</button> -->
            <button mat-button (click)="save()">Guardar</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
        </mat-card>              
     <label>name:
        <input [(ngModel)]="heroSel.name" placeholder="name"/>
    </label>
    </div>    
    <br>
    <button (click)="goBack()">go back</button>
</div>
